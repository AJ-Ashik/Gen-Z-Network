<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream TV</title>
    
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #0e0e0e, #1c1c1c, #3e3e3e, #5a5a5a);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            flex-direction: column;
            padding-top: 20px;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 95%;
            max-width: 900px;
            padding: 10px;
            position: relative;
            z-index: 1;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(44, 44, 44, 0.8);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 2px solid #00aaff;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00aaff, #ff007f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .help-button {
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            font-size: 16px;
        }

        .help-button:hover {
            background-color: #007bb5;
            transform: translateY(-2px);
        }

        .video-container {
            margin-top: 80px; /* Space for header */
            border: 1px solid #00aaff;
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(44, 44, 44, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        video {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto; /* Enable scrolling */
            padding: 10px; /* Add some padding for better appearance */
            background-color: rgba(44, 44, 44, 0.9); /* Background for the grid */
            border-radius: 10px; /* Round the corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Add shadow */
        }

        .channel {
            text-align: center;
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .channel img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        .channel h3 {
            margin: 10px 0;
            font-size: 16px;
            color: #fff700;
        }

        .channel:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        .channel:hover img {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            header h1 { font-size: 24px; }
            .channel h3 { font-size: 14px; }
        }

        @media (max-width: 480px) {
            header h1 { font-size: 20px; }
            .channel h3 { font-size: 12px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">StreamHub</div>
        <button class="help-button" onclick="window.open('https://t.me/your_telegram_link', '_blank')">Contact Us</button>
    </header>
    
    <div class="container">
        <!-- Default Video Player -->
        <div class="video-container">
            <video id="video-player" controls>
                <source id="video-source" src="" type="application/x-mpegURL">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Channel Grid -->
        <div class="channel-grid" id="channel-list">
            <!-- Channels will be dynamically inserted here -->
        </div>
    </div>

    <!-- Firebase SDK v9 Modular -->
    <script type="module" src="index.js"></script>
</body>
</html>
