    <style>
        /* Add your existing CSS styles here */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #292941);
            color: #f1f1f1;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 40px;
        }

        li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }

        a {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #1f1f3f;
            color: #f1f1f1;
            text-decoration: none;
            border-radius: 10px;
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            margin-top: 15px;
            width: 100%;
        }

        a:hover {
            background-color: #292b63;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
        }

        #videoPlayer {
            margin-top: 20px;
            text-align: center;
            border-radius: 10px;
            position: relative;
        }

        iframe {
            border: none;
            max-width: 100%;
            height: 600px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.6);
            border-radius: 10px;
        }

        .preloader {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        .preloader div {
            width: 40px;
            height: 40px;
            border: 4px solid #fff;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        header {
            background-color: #292941;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-image {
            max-width: 50px;
            margin-right: 6px;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
            color: #ffffff;
        }

        footer {
            background-color: #292941;
            color: #f1f1f1;
            text-align: center;
            padding: 20px;
            font-size: 14px;
            margin-top: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        marquee {
            font-size: 20px;
            color: #ffcc00;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            iframe {
                height: 200px;
            }

            .logo {
                font-size: 24px;
            }

            a {
                font-size: 14px;
            }
        }

        .channel-image {
            width: 40px;
            height: 40px;
            margin-right: 15px;
            border-radius: 5px;
        }
    </style>

    <header>
        <div class="logo-container">
            <img src="https://cdn.icon-icons.com/icons2/3010/PNG/512/stream_office_logo_icon_188513.png" alt="Logo Image" class="logo-image">
