<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Stream TV</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #0e0e0e, #1c1c1c, #3e3e3e, #5a5a5a);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: white;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            flex-direction: column;
            padding-top: 20px;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 95%;
            max-width: 900px;
            padding: 10px;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #2c2c2c;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            border-bottom: 2px solid #00aaff;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00aaff, #ff007f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
        }

        .help-button {
            background-color: #00aaff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .help-button:hover {
            background-color: #007bb5;
        }

        .iframe-container {
            position: sticky;
            top: 0;
            width: 100%;
            padding-top: 58%;
            margin-top: 60px; /* Increased margin for header space */
            border: 1px solid #00aaff;
            border-radius: 10px;
            overflow: hidden;
        }

        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 5px;
        }

        .channel-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        .channel {
            text-align: center;
            background-color: #2c2c2c;
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .channel img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .channel h3 {
            margin: 10px 0;
            font-size: 16px;
            color: #fff700;
        }

        .channel:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            header h1 { font-size: 24px; }
            .channel h3 { font-size: 14px; }
        }

        @media (max-width: 480px) {
            header h1 { font-size: 20px; }
            .channel h3 { font-size: 12px; }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">StreamHub</div>
        <button class="help-button" onclick="window.open('https://t.me/your_telegram_link', '_blank')">Contact Us</button>
    </header>
    
    <!-- Iframe Video Player -->
    <div class="container">
        <div class="iframe-container">
            <iframe id="match-iframe" src="player.html" scrolling="no" allow="accelerometer;autoplay;encrypted-media;gyroscope;picture-in-picture" allowfullscreen="true"></iframe>
        </div>

        <!-- Channel Grid -->
        <div class="channel-grid" id="channel-list">
            <div class="channel" onclick="changeIframeSource('Channel-Host/Stream1.html')">
                <img src="https://via.placeholder.com/150x100" alt="Stream 01">
                <h3>Stream 01</h3>
            </div>
            <div class="channel" onclick="changeIframeSource('Channel-Host/Stream2.html')">
                <img src="https://via.placeholder.com/150x100" alt="Stream 02">
                <h3>Stream 02</h3>
            </div>
            <div class="channel" onclick="changeIframeSource('Channel-Host/Stream3.html')">
                <img src="https://via.placeholder.com/150x100" alt="Stream 03">
                <h3>Stream 03</h3>
            </div>
            <div class="channel" onclick="changeIframeSource('Channel-Host/Stream4.html')">
                <img src="https://via.placeholder.com/150x100" alt="Stream 04">
                <h3>Stream 04</h3>
            </div>
            <div class="channel" onclick="changeIframeSource('https://varun-iptv.netlify.app/m3u/discoverybengali.m3u8')">
                <img src="https://via.placeholder.com/150x100" alt="Stream 05">
                <h3>Stream 05</h3>
            </div>
            <div class="channel" onclick="changeIframeSource('http://217.20.112.199/starjalshahd/index.m3u8')">
                <img src="https://via.placeholder.com/150x100" alt="Stream 06">
                <h3>Stream 06</h3>
            </div>
            <!-- Add more channels as needed -->
        </div>
    </div>

    <script>
        // Function to change the iframe source
        function changeIframeSource(url) {
            const iframe = document.getElementById('match-iframe');
            // Check if the URL is valid and update the iframe source
            if (url) {
                iframe.src = 'player.html#' + encodeURIComponent(url);
            }
        }
    </script>
</body>
</html>
